<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback system</title>
    <link rel="icon" href="/icon.webp?ver=1">
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <h1>FEEDBACK-SYSTEM</h1>
    <br><br>
    <form action="/submitfb" method="post">
        <label for="name">Name:</label>
        <input type="text" placeholder="enter-name" id="name"   name="name">
        <br><br>
        <label for="contactno">Contact-Num:</label>
        <input type="number" placeholder="enter-contact" id="contactno" name="contactno">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" placeholder="enter-email" id="email" name="email">
        <br><br>
        <label for="feedbacktext" >Feedback</label>
        <textarea placeholder="Give-Remarks" id="feedbacktext" name="feedbacktext" required="true"></textarea>
        <br><br>
        <Button>Submit</Button>
    </form>
</body>
</html>
